<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 중...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
            cursor: move;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            -webkit-app-region: drag;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            -webkit-app-region: drag;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .version-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .version-item {
            text-align: center;
        }

        .version-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .version-number {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .arrow {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #999;
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-bar-wrapper {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .speed {
            color: #999;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1>SOPIA 업데이트</h1>
            <div class="status" id="status">업데이트를 확인하고 있습니다...</div>
        </div>

        <div class="version-info" id="versionInfo">
            <div class="version-item">
                <div class="version-label">현재 버전</div>
                <div class="version-number" id="currentVersion">-</div>
            </div>
            <div class="arrow">→</div>
            <div class="version-item">
                <div class="version-label">새 버전</div>
                <div class="version-number" id="newVersion">-</div>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text">
                <span id="progressPercent">0%</span>
                <span class="speed" id="speed">-</span>
            </div>
        </div>

        <div class="message" id="message">
            잠시만 기다려 주세요...
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // 업데이트 체크 시작
        ipcRenderer.on('checking-for-update', () => {
            document.getElementById('status').innerHTML = '업데이트를 확인하고 있습니다...<span class="spinner"></span>';
            document.getElementById('message').textContent = '서버에서 최신 버전을 확인하고 있습니다.';
        });

        // 업데이트 사용 가능
        ipcRenderer.on('update-available', (event, info) => {
            document.getElementById('status').textContent = '새로운 업데이트가 있습니다!';
            document.getElementById('currentVersion').textContent = info.currentVersion || '-';
            document.getElementById('newVersion').textContent = info.version || '-';
            document.getElementById('message').textContent = '업데이트를 다운로드하고 있습니다. 잠시만 기다려 주세요.';
        });

        // 업데이트 없음
        ipcRenderer.on('update-not-available', (event, info) => {
            document.getElementById('status').textContent = '최신 버전입니다!';
            document.getElementById('currentVersion').textContent = info.version || '-';
            document.getElementById('newVersion').textContent = info.version || '-';
            document.getElementById('message').textContent = '이미 최신 버전을 사용하고 있습니다.';
            document.getElementById('progressContainer').classList.add('hidden');
            
            // 3초 후 창 닫기
            setTimeout(() => {
                ipcRenderer.send('close-update-window');
            }, 3000);
        });

        // 다운로드 진행률
        ipcRenderer.on('download-progress', (event, progressObj) => {
            const percent = Math.round(progressObj.percent);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
            
            // 속도와 전송된 데이터 표시
            const transferred = (progressObj.transferred / 1024 / 1024).toFixed(2);
            const total = (progressObj.total / 1024 / 1024).toFixed(2);
            const speed = (progressObj.bytesPerSecond / 1024 / 1024).toFixed(2);
            document.getElementById('speed').textContent = `${transferred}MB / ${total}MB (${speed}MB/s)`;
            
            document.getElementById('status').innerHTML = '다운로드 중...<span class="spinner"></span>';
        });

        // 다운로드 완료
        ipcRenderer.on('update-downloaded', () => {
            document.getElementById('status').textContent = '다운로드 완료!';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';
            document.getElementById('message').textContent = '업데이트가 완료되었습니다. 곧 재시작됩니다.';
        });

        // 오류 발생
        ipcRenderer.on('update-error', (event, error) => {
            document.getElementById('status').textContent = '업데이트 오류';
            document.getElementById('message').textContent = '업데이트 중 오류가 발생했습니다: ' + error.message;
            document.getElementById('progressContainer').classList.add('hidden');
            
            // 5초 후 창 닫기
            setTimeout(() => {
                ipcRenderer.send('close-update-window');
            }, 5000);
        });
    </script>
</body>
</html>
